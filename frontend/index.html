<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Python Feedback App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Leave Your Feedback</h1>
        <form id="feedback-form">
            <textarea id="feedback-text" rows="4" placeholder="Enter your feedback..." required></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="response-message"></div>
        <button onclick="location.href='responses.html'" class="nav-button">View Responses</button>

    </div>

    <script src="submit-feedback.js"></script>
</body>
</html>
